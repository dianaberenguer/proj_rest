							<li><img id="" src="" alt="Google +"></li>
							<li><img src="" alt="Pinterest"></li>
						</ul>
					</li>
				</ul>
			</nav>
			<div class="logobox">

		<section id="map">
			<div>
				<img src="" alt="mapa_mundi">

			</div>

		<section id="meals">
			<div id="menu_choices">
				<img src="" alt="">

				<img src="" alt="">

				<img src="" alt="">
				<img src="" alt="">
				<img src="" alt="">

			<aside id="order">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<p id="price">
				<button id="confirm">OK</button>
			</aside>
			</section>
			<section id="design">
				<button class="l_btn button" >left</button>
				<div class="container">
					<div id="slides">
						<img class="dish_pic" src="images/dish_cat.jpg" alt="Cat Design">
						<img class="dish_pic" src="images/dish_dog.png" alt="Dog Design">
					</div>
				</div>
				<button class="r_btn button">right</button>

			<section id="book">
				<div id="card">

					<img src="" alt="">

				<button class="button book_btn"></button>

					<form id="form">
						<input type="text" placeholder="Write your name">
						<input type="text" placeholder="How many people?">
						<input type="text" placeholder="Which date">
						<input type="text" placeholder="Email">
						<button type="submit" class="button sub_btn">Booking</button>
					</form>
				</div>
			</section>
			<section id="contact">
				<div id="info">
					<h3>Address</h3>
					<p>Oxfor street 45 </br>6376 London</br>0055231652 </br> <a href="">info@refusion.com</a></p>

	  <script src="js/jquery.slides.min.js"></script>

	      $('#slides').slidesjs({

	        height: 228,

	          active: true,
	          auto: true,
	          interval: 5000,
	          swap: true

	      });
	    });
